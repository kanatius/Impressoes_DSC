{% extends 'basepages/basepage_home.html'%}
{% load static %}

{% block title %}
  Login
{% endblock %}

{% block head %}
  <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block body %}
<div class="container">
  <div class="container" id="form_container">
  <div class="row">
    <form id="login_form" class="col s12" method="POST">
      {% csrf_token %}
      <legend>Login</legend>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_box</i>
          <input id="email" name="email" type="email" class="validate">
          <label for="email">Email</label>
          <span class="helper-text" data-error="digite um e-mail válido" data-success="">Insira o e-mail</span>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" name="senha" minlength="8" type="password" class="validate">
          <label for="password">Senha</label>
          <span class="helper-text" data-error="A senha deve ter no mínimo 6 caracteres" data-success="">Insira sua
            senha</span>
        </div>
      </div>
      <div id="login_modal">
        <button class="btn blue darken-3 waves-effect waves-light" type="submit" name="action">Entrar
          <i class="material-icons right">send</i>
        </button>
      </div>
  </div></div>
  </form>
</div>
{% endblock %}
