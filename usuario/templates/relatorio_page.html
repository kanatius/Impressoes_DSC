{% extends "basepage_func.html" %}
{% load static %}

{% block head2 %}
<link type="text/css" rel="stylesheet" href="{% static '/css/funcionario/gerar_relatorio.css' %}">
{% endblock %}

{% block page %}

<h5>Gerar Relatório</h5>
<br>
<br>
<form action="{% url 'usuario:gerar_relatorio' %}" method="GET" target="_blank">
    <fieldset>
    <div class="col s12 m12 l12">
        <div class="input-field col s12 m10 l8">
            {{ form.cliente }}
            <label>Cliente</label>
        </div>
    </div>
    <div class="col s12 m12 l12">
        <div class="input-field col s12 m10 l8" id="select-turma">
            {{ form.turma }}
            <label>Turma</label>
        </div>
    </div>
    <div>
        <div class="col s12 m12 l12">
            <div class="input-field col s12 m10 l8">
                <input type="text" id="data_inicio" required name="data_inicio" class="datepicker">
                <label for="data_inicio">Data Inicial</label>
            </div>
        </div>
        <div class="col s12 m12 l12">
            <div class="input-field col s12 m10 l8">
                <input type="text" id="data_fim" required name="data_fim" class="datepicker">
                <label for="data_fim">Data Final</label>
            </div>
        </div>
    </div>
    </fieldset>
    <div class="col s12 m10 l8 right-align">
        <button type="submit" id="gerar-relatorio" class="waves-effect waves-light btn blue darken-2">Gerar Relatório</button>
    </div>
</form>

<script>
    $(document).ready(function () {
        $('select').formSelect();
        
        $('.datepicker').datepicker({
            format: "dd/mm/yyyy",
            i18n: {
                months: [
                    'Janeiro',
                    'Fevereiro',
                    'Março',
                    'Abril',
                    'Maio',
                    'Junho',
                    'Julho',
                    'Agosto',
                    'Setembro',
                    'Outubro',
                    'Novembro',
                    'Dezembro'
                ],
                monthsShort: [
                    'Jan',
                    'Fev',
                    'Mar',
                    'Abr',
                    'Mai',
                    'Jun',
                    'Jul',
                    'Ago',
                    'Set',
                    'Out',
                    'Nov',
                    'Dez'
                ],
                weekdays: [
                    'Domingo',
                    'Segunda',
                    'Terça',
                    'Quarta',
                    'Quinta',
                    'Sexta',
                    'Sábado'
                ],
                weekdaysShort: [
                    'Dom',
                    'Seg',
                    'Ter',
                    'Qua',
                    'Qui',
                    'Sex',
                    'Sab'
                ],
                weekdaysAbbrev: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S']
            }
        });
    });
</script>

{% endblock %}
